upstream django {
    server unix:///var/www/sockets/blogd.sock;
}

server {
    listen 80 default_server;
    server_name mtuktarov.ru;
    client_max_body_size 100M;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    client_max_body_size 100M;
    server_name mtuktarov.ru;
    root /var/www/html/;
    ssl_certificate      /etc/nginx/ssl/mtuktarov.ru.crt;
    ssl_certificate_key  /etc/nginx/ssl/mtuktarov.ru.key;
    ssl_verify_depth     1;
    ssl_session_cache    shared:SSL:10m;
    ssl_session_timeout  10m;
    add_header Strict-Transport-Security "max-age=2592000";
    ssl_protocols TLSv1.2;

    location / {
        proxy_set_header     Host $host;
        proxy_set_header     X-Real-IP $remote_addr;
        proxy_set_header     Upgrade $http_upgrade;
        proxy_set_header     Connection 'upgrade';
        proxy_cache_bypass   $http_upgrade;
        uwsgi_pass           django;
        include /etc/nginx/uwsgi_params;
    }

    location /static {
        alias /var/www/html/static;
        expires 1h;
    }

#    location /favicon.ico {alias /var/www/html/static/img/favicon/favicon.ico; access_log off; log_not_found off;}
}
