{% load i18n %}
<nav id="nav-below" class="flex justify-between items-center mt-8 pt-6 border-t border-gray-200 dark:border-gray-700" role="navigation">
    {% if page_obj.has_previous and previous_url %}
        <a href="{{ previous_url }}"
           class="btn btn-secondary inline-flex items-center space-x-2"
           rel="prev">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            <span>{% trans 'newer articles' %}</span>
        </a>
    {% else %}
        <div></div>
    {% endif %}

    {% if page_obj.has_next and next_url %}
        <a href="{{ next_url }}"
           class="btn btn-secondary inline-flex items-center space-x-2"
           rel="next">
            <span>{% trans 'earlier articles' %}</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </a>
    {% else %}
        <div></div>
    {% endif %}
</nav><!-- .navigation -->
